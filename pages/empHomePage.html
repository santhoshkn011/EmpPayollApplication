<!DOCTYPE html>
<html lang="en">
<head>
    <!--favicon-->
    <link rel="shortcut icon" href="/assets/favicon.png">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!--StyleSheet-->
    <link rel="stylesheet" href="/css/empHomePage.css">
    <title>Employee Payroll HomePage</title>
</head>
<body>
    <header class="header-content header">
        <div class="logo-content">
            <img src="../assets/logo.png" alt="logo">
            <div>
                <span class="emp-text">EMPLOYEE</span><br>
                <span class="emp-text emp-payroll">PAYROLL</span>
            </div>
        </div>
    </header>
    <div class="main-content">
        <div class="header-content sub-main-content">
            <div class="emp-details-text">
                Employee Details
                <div class="emp-count">10</div>
            </div>
            <div onclick="location.href='../pages/empForm.html'" class="add-button">
                <div class="plus-icon">
                    <img src="../assets/icons/add-24px.svg" alt="Add user logo">
                </div>
                <div>Add User</div>
            </div>
        </div>
        <div class="table-main">
            <table id="display" class="table">
                <tr style=" background: #112538 0% 0% no-repeat padding-box;;">
                    <th></th>
                    <th style="color: #ffffff">Name</th>
                    <th style="color: #ffffff">Gender</th>
                    <th style="color: #ffffff">Department</th>
                    <th style="color: #ffffff">Salary</th>
                    <th style="color: #ffffff">StartDate</th>
                    <th style="color: #ffffff">Actions</th>
                </tr>
                <td>
                    <img class="profile" src="../assets/profile-images/Ellipse -3.png">

                </td>
                <td>Santhosh Kumar Nayak</td>
                <td>Male</td>
                <td>
                    <div class="dept-label">Engineer</div>
                    <div class="dept-label">Others</div>
                </td>
                <td>400000</td>
                <td>2 June 2021</td>
                <td>
                    <img alt="delete" src="../assets/icons/delete-black-18dp.svg">
                    <img alt="edit" src="../assets/icons/create-black-18dp.svg">
                </td>
            </table>
        </div>
    </div>
</body>
</html>
